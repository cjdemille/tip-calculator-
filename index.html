<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Splitter Logo">
  </header>

  <main>
    <section class="inputs">
      <div>
        <label for="bill">Bill</label>
        <input type="number" min="0.00" max="10000.00" step="0.01" name="bill" id="bill" placeholder="142.55" />

      </div>

      <div>
        <p>Select Tip % </p>
        <div class="tip-options">
          <div>
            <input type="radio" id="ten" name="tip" value="10">
            <label for="ten">10%</label>
          </div>
          <div>
            <input type="radio" id="fifteen" name="tip" value="15">
            <label for="fifteen">15%</label>
          </div>
          <div>
            <input type="radio" id="twenty" name="tip" value="20" checked>
            <label for="twenty">20%</label>
          </div>
          <div>
            <input type="radio" id="twenty-five" name="tip" value="25">
            <label for="twenty-five">25%</label>
          </div>
          <div>
            <input type="radio" id="fifty" name="tip" value="50">
            <label for="fifty">50%</label>
          </div>
          <div>
            <input type="radio" id="custom" name="tip" value="custom">
            <label for="custom" id="custom-label">
              <input type="number" min="0" max="100" step="5" name="custom-tip" id="custom-tip" placeholder="custom" />
            </label>
          </div>
        </div>
      </div>
      <div>
        <label for="num-people">Number of People</label>
        <input type="number" min="0" max="10" id="num-people">
      </div>



    </section>
    <section class="display">
      <section class="tip-amount">
        <div class="label">
          <p>Tip Amount</p>
          <p class="per-person-label">/ person</p>
        </div>
        <div class="display-num">
          $<span id="tip-per-person">0.00</span>
        </div>
      </section>
      <section class="total">
        <div class="label">
          <p>Total</p>
          <p class="per-person-label">/ person</p>
        </div>
        <div class="display-num">
          $<span id="total-per-person">0.00</span>
        </div>
      </section>

      <button>Reset</button>
  </main>

  </section>

  <script src='js/app.js'></script>
</body>

</html>
