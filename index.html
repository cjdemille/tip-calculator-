<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="Splitter Logo" class="header__img">
  </header>
  <main>
    <form action="#" class="form">
      <div class="form__input-group">
        <label for="bill" class="form__input-label">Bill</label>
        <input type="text" id ="bill" class="form__input--text--bill" placeholder="0" required>
      </div>
      <div class="form__input-group">
        <h2 class="form__header">Select Tip%</h2>
        <div class="form__input-group--tips">
          <input type="radio" name = "tip" id="form__input--tip-5" class="form__input--tip" value="5">
          <label for="form__input--tip-5" class="form__input-label--tip">5%</label>
          <input type="radio" name = "tip" id="form__input--tip-10" class="form__input--tip" value = "10">
          <label for="form__input--tip-10" class="form__input-label--tip">10%</label>
          <input type="radio" name = "tip" id="form__input--tip-15" class="form__input--tip" value = "15" checked>
          <label for="form__input--tip-15" class="form__input-label--tip">15%</label>
          <input type="radio" name = "tip" id="form__input--tip-25" class="form__input--tip" value = "25">
          <label for="form__input--tip-25" class="form__input-label--tip">25%</label>
          <input type="radio" name = "tip" id="form__input--tip-50" class="form__input--tip" value = "50">
          <label for="form__input--tip-50" class="form__input-label--tip">50%</label>
          <!-- <input type="radio" name = "tip" id="form__input--tip--custom" class="form__input--tip--custom" value = "custom">
          <label for="form__input--tip--custom" class="form__input-label--tip">custom</label> -->
        </div>
      </div>
      <div class="form__input-group">
        <label for="num-people" class="form__input-label form__input-label--num-people">Number of people <span class="form__input-label--error hidden">Can't be zero</span></label> 
        <input type="number" id ="num-people" class="form__input--text--num-people error" placeholder="0" min="0" required>
      </div>
    </form>
    <section class="display">
      <div class="display__display-group">
        <div class="display__label">
          Tip Amount <span class="display__label-unit">/ person</span>
        </div>
        <div class="display__amount"id="display__amount--tip">
          $0.00
        </div>
      </div>

      <div class="display__display-group">
        <div class="display__label">
          Total <span class="display__label-unit">/ person</span>
        </div>
        <div class="display__amount" id="display__amount--total">
          $0.00
        </div>
      </div>
      <button class="btn" id="reset-button">Reset</button>
    </section>
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.cjdemille.io">C.J. DeMille</a>.
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
